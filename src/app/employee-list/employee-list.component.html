<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-success">Update</button>
                <span>&nbsp;</span>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                <span>&nbsp;</span>
                <button (click) = "showEmployee(employee.id)" class="btn btn-info">Details</button>
            </td>
            
        </tr>
    </tbody>
</table>
